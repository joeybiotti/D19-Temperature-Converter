<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <title>Temp Converter</title>
</head>
	<body>
	<h4>Fahrenheit to Celsius</h4>
		<form>
			<article>
				<p>
				<input type="text" name="temp" id="tempInput" placeholder="Enter Temperature"></p>
				<input type="radio" name="temptype" id="C">Fahrenheit<br>
				<input type="radio" name="temptype" id="F">Celsius<br>
			</article>
			<article>
				<p id="output">Converted Temp: </p>
				<button id="converter">Convert  Now!</button>
				<button id="clear">Clear!</button>
			</article>
		</form>
		<script type="text/javascript" src="converter.js"></script>
	</body>
</html>
