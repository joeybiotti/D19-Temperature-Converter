<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <title>Temp Converter</title>
</head>
	<body>
	<h4>Fahrenheit to Celsius</h4>
		<form>
			<article>
				<p>
				<input type="number"  id="number" placeholder="Enter Temperature"></p>
				<input type="radio" name="scale" value="fahrenheit" id="fah">Fahrenheit<br>
				<input type="radio" name="scale" value="celsius" id="cel">Celsius<br>
				<button type="button" id="converter">Convert  Now!</button>
				<button id="clear">Clear!</button>
			</article>
			<div id="output"></div>
		</form>
		<script type="text/javascript" src="converter.js"></script>
	</body>
</html>
